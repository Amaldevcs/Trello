{% extends 'index.html' %}



{% block content %}
<h1>Hello Trello!!!</h1>
<form action="login" method="post"enctype="multipart/form-data">{% csrf_token %}    
	<input type="file" name="file"/>
	<input type="submit" value="UPLOAD" disabled>
</form>






<script type="text/javascript">
	$(document).ready(
    function(){
        $('input:file').change(
            function(){
                if ($(this).val()) {
                    $('input:submit').attr('disabled',false);
                    // or, as has been pointed out elsewhere:
                    // $('input:submit').removeAttr('disabled'); 
                } 
            }
            );
    });
</script>


{% endblock %}
