{% extends 'index.html' %}



{% block content %}
<div style="margin-right:-246px; text-align: right;font-size:15px;color:#FFF;margin-bottom: 20px;">
  <i class="fa fa-plus" style="background-color: #5A5A5A;cursor: pointer"> 
    <a href="createurl" style="color:#FFF;">Create </a>
  </i>
</div>	
<table id="customers">
  <tr>
    <th style="text-align: center">ID</th>
    <th style="text-align: center">Short URL</th>
    <th style="text-align: center">Original URL</th>
  </tr>
  {% for list in resp %}
    <tr>
      {% for key,value in list.items %}
        <td style="padding: 7px 1px;">{{value}}</td>
      {% endfor %}
      <td style="padding: 7px 1px; background-color: #f52626; color: #E5E5DB; cursor: pointer;border-radius: 6px;" onclick="document.getElementById('id01').style.display='block'">DELETE</td>
    </tr>
  {% endfor %}

</table>

<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">Ã—</span>
  <form class="modal-content" action="/action_page.php">
    <div class="container">
      <h1>Delete URL</h1>
      <p>Are you sure you want to delete URL?</p>
    
      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="deletebtn">Delete</button>
      </div>
    </div>
  </form>
</div>


{% endblock %}


<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
